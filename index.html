<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-User ChatBot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 8000px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .session-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            opacity: 0.9;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            display: flex;
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            word-wrap: break-word;
            position: relative;
        }

        .message.user .message-bubble {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.assistant .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 5px;
        }

        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            border-bottom-left-radius: 5px;
            max-width: 70%;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: typing 1.4s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .pdf-upload-section {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .pdf-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
        }

        .upload-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            background: #218838;
        }

        .upload-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .input-area {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            transform: scale(1.1);
        }

        .send-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 14px;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .stats {
            font-size: 12px;
            opacity: 0.8;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .chat-container {
                height: 95vh;
                margin: 10px;
            }
            
            .message-bubble {
                max-width: 85%;
            }
            
            .pdf-upload-section {
                flex-direction: column;
                gap: 10px;
            }
            
            .control-buttons {
                flex-direction: column;
                gap: 5px;
            }
            
            .session-info {
                flex-direction: column;
                gap: 10px;
            }
        }

        /* RTL Support for Arabic */
        .message.rtl {
            direction: rtl;
            text-align: right;
        }

        /* Scrollbar Styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <h1>ü§ñ Multi-User ChatBot</h1>
            <div class="session-info">
                <div class="stats">
                    <span id="sessionId">Session: Loading...</span> | 
                    <span id="messageCount">Messages: 0</span>
                </div>
                <div class="control-buttons">
                    <button class="btn" onclick="createNewSession()">üîÑ New Session</button>
                    <button class="btn" onclick="clearSession()">üóëÔ∏è Clear</button>
                    <button class="btn" onclick="showHistory()">üìã History</button>
                </div>
            </div>
        </div>

        <!-- Messages Area -->
        <div class="chat-messages" id="messagesContainer">
            <div class="message assistant">
                <div class="message-bubble">
                    <div>ŸÖÿ±ÿ≠ÿ®ÿßŸã! ÿ£ŸáŸÑÿßŸã Ÿàÿ≥ŸáŸÑÿßŸã ÿ®ŸäŸÉ üëã</div>
                    <div>I'm your multilingual assistant. You can chat with me in Arabic, English, or Turkish!</div>
                    <div class="message-time">Just now</div>
                </div>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="chat-input-container">
            <!-- PDF Upload Section -->
            <div class="pdf-upload-section">
                <input type="text" class="pdf-input" id="pdfPath" 
                       placeholder="Enter PDF file path (e.g., /path/to/your/document.pdf)">
                <button class="upload-btn" onclick="loadPDF()" id="uploadBtn">üìÑ Load PDF</button>
            </div>
            
            <!-- Status Messages -->
            <div id="statusMessage"></div>
            
            <!-- Chat Input -->
            <div class="input-area">
                <textarea class="message-input" id="messageInput" 
                         placeholder="ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ™ŸÉ ŸáŸÜÿß... Type your message here..." 
                         rows="1"></textarea>
                <button class="send-btn" onclick="sendMessage()" id="sendBtn">‚ñ∂Ô∏è</button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentSessionId = null;
        let messageCount = 0;
        const API_BASE = 'http://localhost:8000';

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            createNewSession();
            setupEventListeners();
        });

        function setupEventListeners() {
            const messageInput = document.getElementById('messageInput');
            
            // Auto-resize textarea
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
            
            // Send message on Enter (Shift+Enter for new line)
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        // Create new session
        async function createNewSession() {
            try {
                const response = await fetch(`${API_BASE}/create-session`, {
                    method: 'POST'
                });
                const data = await response.json();
                currentSessionId = data.session_id;
                messageCount = 0;
                updateSessionInfo();
                clearMessages();
                showStatus('New session created! üéâ', 'success');
            } catch (error) {
                console.error('Error creating session:', error);
                showStatus('Failed to create session üòû', 'error');
            }
        }

        // Update session info display
        function updateSessionInfo() {
            document.getElementById('sessionId').textContent = 
                `Session: ${currentSessionId ? currentSessionId.substring(0, 8) + '...' : 'None'}`;
            document.getElementById('messageCount').textContent = `Messages: ${messageCount}`;
        }

        // Clear messages from UI
        function clearMessages() {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = `
                <div class="message assistant">
                    <div class="message-bubble">
                        <div>ŸÖÿ±ÿ≠ÿ®ÿßŸã! ÿ£ŸáŸÑÿßŸã Ÿàÿ≥ŸáŸÑÿßŸã ÿ®ŸäŸÉ üëã</div>
                        <div>I'm your multilingual assistant. You can chat with me in Arabic, English, or Turkish!</div>
                        <div class="message-time">Just now</div>
                    </div>
                </div>
            `;
        }

        // Send message
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message || !currentSessionId) return;
            
            // Disable input
            messageInput.disabled = true;
            document.getElementById('sendBtn').disabled = true;
            
            // Add user message to UI
            addMessage('user', message);
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: currentSessionId
                    })
                });
                
                const data = await response.json();
                
                // Hide typing indicator
                hideTypingIndicator();
                
                // Add assistant response
                addMessage('assistant', data.response);
                messageCount = data.message_count;
                updateSessionInfo();
                
            } catch (error) {
                console.error('Error sending message:', error);
                hideTypingIndicator();
                addMessage('assistant', 'ÿπÿ∞ÿ±ÿßŸãÿå ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿßÿ™ÿµÿßŸÑ. Ÿäÿ±ÿ¨Ÿâ ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿ© ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ.');
                showStatus('Connection error üòû', 'error');
            }
            
            // Re-enable input
            messageInput.disabled = false;
            document.getElementById('sendBtn').disabled = false;
            messageInput.focus();
        }

        // Add message to UI
        function addMessage(role, content) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            // Detect RTL text (Arabic)
            const isRTL = /[\u0600-\u06FF]/.test(content);
            if (isRTL) {
                messageDiv.classList.add('rtl');
            }
            
            const now = new Date();
            const timeStr = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            messageDiv.innerHTML = `
                <div class="message-bubble">
                    <div>${content}</div>
                    <div class="message-time">${timeStr}</div>
                </div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // Show/Hide typing indicator
        function showTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            indicator.style.display = 'block';
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        // Load PDF
        async function loadPDF() {
            const pdfPath = document.getElementById('pdfPath').value.trim();
            if (!pdfPath) {
                showStatus('Please enter a PDF file path üìÑ', 'error');
                return;
            }
            
            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = true;
            uploadBtn.textContent = '‚è≥ Loading...';
            
            try {
                const response = await fetch(`${API_BASE}/load-pdf?pdf_path=${encodeURIComponent(pdfPath)}`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    showStatus('PDF loaded successfully! üéâ', 'success');
                    document.getElementById('pdfPath').value = '';
                } else {
                    showStatus('Failed to load PDF üòû', 'error');
                }
            } catch (error) {
                console.error('Error loading PDF:', error);
                showStatus('Failed to load PDF üòû', 'error');
            }
            
            uploadBtn.disabled = false;
            uploadBtn.textContent = 'üìÑ Load PDF';
        }

        // Clear session
        async function clearSession() {
            if (!currentSessionId) return;
            
            try {
                await fetch(`${API_BASE}/session/${currentSessionId}`, {
                    method: 'DELETE'
                });
                createNewSession();
            } catch (error) {
                console.error('Error clearing session:', error);
                showStatus('Failed to clear session üòû', 'error');
            }
        }

        // Show history
        async function showHistory() {
            if (!currentSessionId) return;
            
            try {
                const response = await fetch(`${API_BASE}/session/${currentSessionId}/history`);
                const data = await response.json();
                
                console.log('Session History:', data);
                showStatus(`History logged to console (${data.messages.length} messages) üìã`, 'success');
            } catch (error) {
                console.error('Error getting history:', error);
                showStatus('Failed to get history üòû', 'error');
            }
        }

        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message status-${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        // Auto-connect check
        setInterval(async () => {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                if (!response.ok) throw new Error('Server not responding');
            } catch (error) {
                showStatus('Server connection lost üîå', 'error');
            }
        }, 30000); // Check every 30 seconds
    </script>
</body>
</html>
